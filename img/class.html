<!DOCTYPE html>

        height: 50px;
        text-align: center;

  </head>

      <tr>

      <tr>

        <td>사회</td>

      <tr>
        <td>5</td>
        <td>수학</td>
        <td>국어</td>

        <td>동아리</td>
      </tr>      
      <tr>
        <td>6</td>
        <td>과학</td>
        <td>자바프로그래밍</td>

        <td>자바프로그래밍</td>
        <td></td>
      </tr>
      <tr>
        <td>7</td>
        <td>국어</td>

        <td></td>
        <td>자바프로그래밍</td>
        <td></td>
      </tr>
    </table>
    </tbody>
  </body>
</html>
